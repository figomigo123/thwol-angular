<c-row>
  <c-col sm="6" xl="3">
    <c-widget-stat-a class="mb-4" color="primary" title=".">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        Mudels ({{moduls}})
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col sm="6" xl="3">
    <c-widget-stat-a class="mb-4" color="primary" title=".">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        Users ({{users}})
      </ng-template>

    </c-widget-stat-a>


  </c-col>

  <c-col sm="6" xl="3">
    <c-widget-stat-a class="mb-4" color="primary" title=".">
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        SWS ({{sws}})
      </ng-template>
    </c-widget-stat-a>
  </c-col>



</c-row>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Study Types Usage
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Study Type</th>
              <th>Usage Times</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of studytyps ">
              <td>{{s.name}}</td>

              <td>{{s.count}}</td>

            </tr>

          </tbody>
        </table>


      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Professors Workload
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Professor</th>
              <th>Workload</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of workloads ">
              <td>{{s.name}}</td>

              <td>{{s.count}}</td>

            </tr>

          </tbody>
        </table>


      </div>
    </div>
  </div>
  <!--/.col-->
</div>
