<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Categories
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th>LastName</th>
                            <th>FirstName</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Update - Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index">
                            <td>{{user.lastName}}</td>                            
                            <td>{{user.firstName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.roles[0].replace("ROLE_","")}}</td>
                        <td>
                            <button class="btn btn-link" (click)="update(user)">
                                <span cInputGroupText>
                                    <svg cIcon name="cilPencil" style="color: red;"></svg>
                                </span>
                            </button>
                            -
                            <button class="btn btn-link" (click)="del(user)">
                                <span cInputGroupText>
                                    <svg cIcon name="cilTrash" style="color: red;"></svg>
                                </span>
                            </button>
                        </td>
                        </tr>

                    </tbody>
                </table>
                
                    <div class="d-flex justify-content-center">
                        <pagination-controls previousLabel="Prev" nextLabel="Next" 
                        (pageChange)="onTableDataChange($event)">
                        </pagination-controls>
                    </div>
                
            </div>
        </div>
    </div>
    <!--/.col-->
</div>
