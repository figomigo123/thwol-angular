<div class="app-body">
    <main class="main d-flex align-items-left">
        <div class="container align-items-left" style="max-width:500px;">

            <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h1>Subdepartments</h1>
                <p class="text-muted">Create new Subdepartment</p>
                <div class="input-group mb-3">


                    <mat-form-field appearance="fill" class="form-control">
                        <mat-label>Subdepartment Name</mat-label>
                        <input matInput placeholder="Subdepartment Name" [formControl]="subName" required>
                        <mat-error *ngIf="subName.invalid">Please Enter Subdeartment name</mat-error>
                    </mat-form-field>

                </div>
                <div class="input-group mb-3">

                    <mat-form-field appearance="fill" class="form-control">
                        <mat-label>Choose Department</mat-label>
                        <mat-select [formControl]="depControl" required>
                            <mat-option *ngFor="let m of departments" [value]="m">
                                {{m.name}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="depControl.hasError('required')">Please choose department
                        </mat-error>

                    </mat-form-field>



                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>

    </main>
</div>
