<div class="app-body">
    <main class="main d-flex align-items-left">
        <div class="container align-items-left" style="max-width:500px;">

            <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <h1>categories</h1>
                <p class="text-muted">Update Category</p>
                <div class="input-group mb-3">


                    <mat-form-field appearance="fill" class="form-control">
                        <mat-label>Category Name</mat-label>
                        <input matInput placeholder="Category Name" [formControl]="catName" required>
                        <mat-error *ngIf="catName.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>

                </div>
                <div class="input-group mb-3">

                    <mat-form-field appearance="fill" class="form-control">
                        <mat-label>Choose category manager</mat-label>
                        <mat-select [(value)]="cat.manager.id" required>
                            <mat-option *ngFor="let m of managers" [value]="m.id">
                                {{m.lastName+' '+m.firstName}}
                            </mat-option>
                        </mat-select>

                    </mat-form-field>



                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>

    </main>
</div>
