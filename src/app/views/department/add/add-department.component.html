
<div class="app-body">
    <main class="main d-flex align-items-left">
        <div class="container-fluid align-items-left">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                <h1>categories</h1>
                                <p class="text-muted">Create new category</p>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span cInputGroupText>
                                            <svg cIcon name="cilTags"></svg>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="category name"
                                       name="name" [(ngModel)]="form.name"  required>
                                </div>
                                <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span cInputGroupText>
                                        <svg cIcon name="cilUser"></svg>
                                    </span>
                                </div>
                                    <select class="form-control" required [(ngModel)]="form.man" name="man">
                                        <option value="0" disabled selected="selected">select user type</option>
                                        <option *ngFor="let m of managers" [value]="m.id" [text]="m.lastName+m.firstName"></option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Save</button>
                            </form>
                        </div>
                        <div class="card-footer p-4">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
