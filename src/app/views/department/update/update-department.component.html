<div class="app-body">
    <main class="main d-flex align-items-left">
        <div class="container align-items-left" style="max-width:500px;">

            <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h1>Departments</h1>
                <p class="text-muted">Update Department</p>
                <div class="input-group mb-3">


                    <mat-form-field appearance="fill" class="form-control">
                        <mat-label>Department Name</mat-label>
                        <input matInput placeholder="Department Name" [formControl]="depName" required>
                        <mat-error *ngIf="depName.invalid">You must enter a value</mat-error>
                    </mat-form-field>

                </div>

                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>

    </main>
</div>
